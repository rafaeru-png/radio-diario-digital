<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Digital</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f4bff98240.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Conteúdo Principal -->
        <section class="content">
            <h1>BEM-VINDO</h1>
            <p>ao <span class="destaque">Diário <span class="digital">Digital</span></span></p>
            <div class="play-section">
                <span>Dê o</span>
                <div class="play-button">
                    <i class="fas fa-play"></i>
                </div>
                <span>e escute nossa rádio</span>
            </div>
            <!-- Redes Sociais -->
            <div class="social-media">
                <p>Redes sociais</p>
                <div class="icons">
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>

        <!-- Slide do Homem Sorrindo -->
        <section class="slider">
            <div class="slides">
                <img src="/diario digital/img/imagem1.jpg" alt="Imagem 1" class="slide active">
                <img src="/diario digital/img/imagem2.jpg" alt="Imagem 2" class="slide">
                <img src="/diario digital/img/imagem3.jpg" alt="Imagem 3" class="slide">
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
