<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Digital - Player de Rádio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f4bff98240.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Conteúdo Principal -->
        <section class="content">
            <h1>Escute ao</h1>
            <p> <span class="destaque">Diário <span class="digital">Digital</span></span></p>
            <div class="player-section">
                <br>
                <br>
                <p id="escuteradio">Escute nossa rádio ao vivo!</p>
                <div class="radio-player">
                    <!-- Coloque seu iframe aqui -->
                    <iframe src="https://player.brasilstream.com.br/1302840968/box" frameborder="0" scrolling="no" allow="autoplay" allowtransparency="true"></iframe>
                </div>
            </div>
        </section>

        <!-- Redes Sociais -->
        <section class="social-media">
            <p>Redes sociais</p>
            <div class="icons">
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </div>
</body>
</html>
